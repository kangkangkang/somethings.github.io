    <!-- ga & ba script hoook -->
    <script type="text/javascript">
        var isLocation = 0;
        function detectBrowser() {
            if (isLocation == 0 &&
                (navigator.userAgent.indexOf("Firefox") > 0 ||
                parseFloat(navigator.appVersion) < 4.0)) {

                location.assign("/browser-not-supported.html")
                isLocation = 1;
            }
            if (location.href.indexOf("browser-not-supported.html") > 0 &&
                parseFloat(navigator.appVersion) > 4.0 &&
                (navigator.userAgent.indexOf("Firefox") <= 0)) {
                location.assign("/index.html")
            }
        }
